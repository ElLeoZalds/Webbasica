<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="carreras">Carreras</label>
      <select name="carreras" id="carreras">
        <option value="">Seleccione</option>
      </select>
      <button type="button" id="cargar-datos">Cargar datos</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        //Referencias
        const lista = document.getElementById('carreras')
        const btnCarga = document.getElementById('cargar-datos')

        //Arreglo de objetos (objetos tienen atributos: 'codigo' y 'nombre')
        const carreras = [
          {codigo: '1', nombre: 'Ingeniería de Software'},
          {codigo: '2', nombre: 'Diseño Gráfico Digital'},
          {codigo: '3', nombre: 'Administración Industrial'},
          {codigo: '4', nombre: 'Mecánico de Mantenimiento'},

        ]

        btnCarga.addEventListener("click", () => {
          console.log(carreras)
          //Arreglo en plural (carreras), y objeto singular (carrera)
          carreras.forEach(carrera => {
            lista.innerHTML += `<option value='${carrera.codigo}'>${carrera.nombre}</option>`
          });
        })
      });
    </script>
  </body>
</html>
